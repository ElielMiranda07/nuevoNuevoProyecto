<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="conteiner-fluid p-0 d-flex align-items-center">
      <article
        class="container-fluid d-flex flex-row justify-content-between align-items-center"
      >
        <div class="mx-2">
          <img src="../media/logo.png" alt="" />
        </div>
      </article>
    </header>
    <main>
      <div class="container mt-5">
        <h2>Gestión de Categorías y Subcategorías</h2>

        <!-- Botones de selección -->
        <div class="mt-4">
          <button id="btnCategorias" class="btn btn-primary">Categorías</button>
          <button id="btnSubcategorias" class="btn btn-secondary">
            Subcategorías
          </button>
        </div>

        <!-- Formulario para Categorías -->
        <div id="categoriaForm" class="mt-4" style="display: none">
          <h4>Nueva Categoría</h4>
          <div class="mb-3">
            <label for="categoriaID" class="form-label">ID de Categoría</label>
            <input
              type="text"
              class="form-control"
              id="categoriaID"
              placeholder="Ingrese ID de la categoría"
            />
          </div>
          <div class="mb-3">
            <label for="categoriaNombre" class="form-label"
              >Nombre de Categoría</label
            >
            <input
              type="text"
              class="form-control"
              id="categoriaNombre"
              placeholder="Ingrese nombre de la categoría"
            />
          </div>
          <div class="mb-3">
            <label for="categoriaIcono" class="form-label"
              >Ícono de Categoría</label
            >
            <input
              type="text"
              class="form-control"
              id="categoriaIcono"
              placeholder="Ingrese ícono de la categoría"
            />
          </div>
          <button id="btnCargarCategoria" class="btn btn-success">
            Cargar Categoría
          </button>
        </div>

        <!-- Formulario para Subcategorías -->
        <div id="subcategoriaForm" class="mt-4" style="display: none">
          <h4>Nueva Subcategoría</h4>
          <div class="mb-3">
            <label for="categoriaDropdown" class="form-label"
              >Seleccione una Categoría</label
            >
            <select id="categoriaDropdown" class="form-select">
              <option value="">Seleccione una categoría</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="subcategoriaNombre" class="form-label"
              >Nombre de Subcategoría</label
            >
            <input
              type="text"
              class="form-control"
              id="subcategoriaNombre"
              placeholder="Ingrese nombre de la subcategoría"
            />
          </div>
          <button id="btnCargarSubcategoria" class="btn btn-success">
            Cargar Subcategoría
          </button>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="../js/backend.js"></script>
  </body>
</html>
