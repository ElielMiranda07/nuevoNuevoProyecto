<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/perfil.css" />
  </head>
  <body>
    <header class="conteiner-fluid p-0 d-flex align-items-center">
      <article
        class="container-fluid d-flex flex-row justify-content-between align-items-center"
      >
        <div class="mx-2">
          <a href="../index.html">
            <img src="../media/logo.png" alt="" />
          </a>
        </div>
        <div>
          <a
            href="../pages/perfil.html"
            id="miPerfil"
            class="d-flex align-items-center"
          >
          </a>
        </div>
      </article>
    </header>
    <main>
      <section class="section1">
        <article class="container-fluid d-flex justify-content-between">
          <div>
            <button
              onclick="mostrarSeccion('perfil')"
              id="perfil"
              type="button"
              class="btn btn-primary"
            >
              Mis Datos
            </button>
          </div>
          <div>
            <button
              onclick="mostrarSeccion('publicacionesCargar')"
              id="publicacionesCargar"
              type="button"
              class="btn btn-primary"
            >
              Cargar nueva publicación
            </button>
          </div>
          <div>
            <button
              onclick="mostrarSeccion('publicacionesActivas')"
              id="publicacionesActivas"
              type="button"
              class="btn btn-primary"
            >
              Publicaciones activas
            </button>
          </div>
          <div>
            <button
              onclick="mostrarSeccion('pasarAPremium')"
              id="pasarAPremium"
              type="button"
              class="btn btn-success"
            >
              Pasar a Premium
            </button>
          </div>
          <div>
            <button
              onclick="mostrarSeccion('contactoYSugerencias')"
              id="contactoYSugerencias"
              type="button"
              class="btn btn-danger"
            >
              Contacto y Sugerencias
            </button>
          </div>
        </article>
      </section>
      <section class="section2" id="sectionDinamico">
        <article id="seccion-perfil" class="seccion">
          <form action="" class="d-flex flex-column col-6" id="infoDePerfil">
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                >Empresa</span
              >
              <input
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
                id="perfilEmpresa"
                value=""
              />
            </div>
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                >Nombre y Apellido</span
              >
              <input
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
                id="perfilName"
                value=""
              />
            </div>
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                >Mail</span
              >
              <input
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
                id="perfilMail"
                value=""
                disabled
              />
            </div>
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                >Número de Teléfono. Ej: (11) 1111-1111</span
              >
              <input
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
                id="perfilNumeroTelefono"
                value=""
              />
            </div>
            <div class="mb-3">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                >Imagen Actual</span
              >
              <img
                src=""
                alt="Imagen de Perfil"
                id="imagenPerfil"
                class="img-thumbnail mt-2"
                style="max-width: 200px; max-height: 200px"
              />
            </div>
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                >Imagen Nueva</span
              >
              <input
                type="file"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
                id="perfilImagen"
                accept="image/*"
              />
            </div>
            <button class="btn btn-primary" id="actualizarPerfil">
              Actualizar perfil
            </button>
          </form>
        </article>
        <article id="seccion-publicacionesCargar" class="seccion">
          <form class="d-flex flex-column col-6" id="crearPublicacion">
            <div class="mb-4">
              <h4>Elegir el nombre a mostrar</h4>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="checkboxNombre"
                  name="nombreMostrar"
                />
                <label
                  class="form-check-label"
                  for="checkboxNombre"
                  id="labelNombre"
                >
                  Nombre y Apellido
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="checkboxEmpresa"
                  name="nombreMostrar"
                />
                <label
                  class="form-check-label"
                  for="checkboxEmpresa"
                  id="labelEmpresa"
                >
                  Empresa
                </label>
              </div>
            </div>
            <div class="input-group mb-3">
              <label class="input-group-text" for="categoriaSelect">
                Categorías
              </label>
              <select class="form-select" id="categoriaSelect" required>
                <option value="">Selecciona una categoría</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <label class="input-group-text" for="subcategoriaSelect">
                SubCategorías
              </label>
              <select class="form-select" id="subcategoriaSelect" required>
                <option value="">Selecciona una subcategoría</option>
              </select>
            </div>
            <label for="provinciaSelect">Provincia</label>
            <select id="provinciaSelect">
              <option value="">Selecciona una provincia</option>
            </select>
            <label for="localidadSelect">Localidad</label>
            <select id="localidadSelect" multiple>
              <option value="">Selecciona una localidad</option>
            </select>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea
                class="form-control"
                id="descripcion"
                rows="3"
                required
              ></textarea>
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              id="crearPublicacionBtn"
            >
              Cargar nueva publicación
            </button>
          </form>
        </article>
        <article
          id="seccion-publicacionesActivas"
          class="seccion d-flex row"
        ></article>
        <article id="modalesPublicaciones">
          <!-- Modal -->
          <div
            class="modal fade"
            id="modalPublicacion"
            tabindex="-1"
            aria-labelledby="modalPublicacionLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalPublicacionLabel">
                    Título de la publicación
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Cerrar"
                  ></button>
                </div>
                <div class="modal-body">
                  <img
                    id="modalImagen"
                    src=""
                    class="img-fluid mb-3"
                    alt="Imagen de la publicación"
                    style="display: none"
                  />
                  <p id="modalDescripcion"></p>
                  <p>
                    <strong>Teléfono:</strong> <span id="modalTelefono"></span>
                  </p>
                  <p>
                    <strong>Publicado el:</strong> <span id="modalFecha"></span>
                  </p>
                  <div
                    id="modalCalificaciones"
                    class="calificaciones"
                    style="cursor: pointer"
                  ></div>
                </div>
              </div>
            </div>
          </div>
          <!-- Modal para listar calificaciones individuales -->
          <div
            class="modal fade"
            id="modalListaCalificaciones"
            tabindex="-1"
            aria-labelledby="modalListaCalificacionesLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalListaCalificacionesLabel">
                    Calificaciones
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Cerrar"
                  ></button>
                </div>
                <div class="modal-body">
                  <div id="listaCalificaciones">
                    <!-- Las calificaciones individuales se cargarán aquí -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>
    <footer></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script src="../js/perfil.js"></script>
  </body>
</html>
